image boot.vfat {
  vfat {
    extraargs = "-n boot"
    file bcm2711-rpi-4-b.dtb {
      image = "bcm2711-rpi-4-b.dtb"
    }
    file bcm2711-rpi-400.dtb {
      image = "bcm2711-rpi-400.dtb"
    }
    file bcm2711-rpi-cm4.dtb {
      image = "bcm2711-rpi-cm4.dtb"
    }
    file bcm2711-rpi-cm4s.dtb {
      image = "bcm2711-rpi-cm4s.dtb"
    }
    files = {
      "Image",
      "config.txt",
      "cmdline.txt"
    }
  }
  size = 32M
}

image sdcard.img {
  hdimage {
  }

  partition boot {
    partition-type = 0xC
    bootable = "true" 
    image = "boot.vfat"
  }

  partition rootfs {
    partition-type = 0x83
    image = "rootfs.ext4"
  }
}