image boot.vfat {
  vfat {
    extraargs = "-n boot -S 512 -F 32"
    
    # Kernel Image and directories
    files = {
      "Image",
      "firmware",
      "overlays"
    }

    # Raspberry Pi 3 Device Trees
    file bcm2710-rpi-3-b.dtb {
      image = "bcm2710-rpi-3-b.dtb"
      optional = "false"
    }
    file bcm2710-rpi-3-b-plus.dtb {
      image = "bcm2710-rpi-3-b-plus.dtb"
      optional = "false"
    }
    file bcm2710-rpi-cm3.dtb {
      image = "bcm2710-rpi-cm3.dtb"
      optional = "true"
    }
    file bcm2710-rpi-zero-2.dtb {
      image = "bcm2710-rpi-zero-2.dtb"
      optional = "true"
    }
    file bcm2710-rpi-zero-2-w.dtb {
      image = "bcm2710-rpi-zero-2-w.dtb"
      optional = "true"
    }

    # Raspberry Pi 4 Device Trees (include if present)
    file bcm2711-rpi-4-b.dtb {
      image = "bcm2711-rpi-4-b.dtb"
      optional = "true"
    }
    file bcm2711-rpi-400.dtb {
      image = "bcm2711-rpi-400.dtb"
      optional = "true"
    }
    file bcm2711-rpi-cm4.dtb {
      image = "bcm2711-rpi-cm4.dtb"
      optional = "true"
    }
    file bcm2711-rpi-cm4s.dtb {
      image = "bcm2711-rpi-cm4s.dtb"
      optional = "true"
    }

    # Raspberry Pi 5 Device Trees
    file bcm2712-rpi-5-b.dtb {
      image = "bcm2712-rpi-5-b.dtb"
      optional = "true"
    }

    # Firmware blobs (required for boot)
    file bootcode.bin {
      image = "bootcode.bin"
      optional = "false"
    }
    file fixup.dat {
      image = "fixup.dat"
      optional = "false"
    }
    file start.elf {
      image = "start.elf"
      optional = "false"
    }
    # Additional firmware variants (optional)
    file start4.elf {
      image = "start4.elf"
      optional = "true"
    }
    file start5.elf {
      image = "start5.elf"
      optional = "true"
    }
    file start_cd.elf {
      image = "start_cd.elf"
      optional = "true"
    }
    file start_db.elf {
      image = "start_db.elf"
      optional = "true"
    }
    file start_x.elf {
      image = "start_x.elf"
      optional = "true"
    }
    file fixup4.dat {
      image = "fixup4.dat"
      optional = "true"
    }
    file fixup_cd.dat {
      image = "fixup_cd.dat"
      optional = "true"
    }
    file fixup_db.dat {
      image = "fixup_db.dat"
      optional = "true"
    }
    file fixup_x.dat {
      image = "fixup_x.dat"
      optional = "true"
    }
    file fixup5.dat {
      image = "fixup5.dat"
      optional = "true"
    }
  }
  size = 1024M
}

image sdcard.img {
  hdimage {
  }

  partition boot {
    partition-type = 0xC
    bootable = "true" 
    image = "boot.vfat"
  }

  partition rootfs {
    partition-type = 0x83
    image = "rootfs.ext4"
  }
}