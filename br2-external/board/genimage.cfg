image boot.vfat {
  vfat {
    extraargs = "-n boot"
    files = {
      "Image",
      "*.dtb",
      "*.elf",
      "*.dat",
      "firmware",
      "overlays"
    }
  }
  size = 32M
}

image sdcard.img {
  hdimage {
  }

  partition boot {
    partition-type = 0xC
    bootable = "true" 
    image = "boot.vfat"
  }

  partition rootfs {
    partition-type = 0x83
    image = "rootfs.ext4"
  }
}